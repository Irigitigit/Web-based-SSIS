<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
          crossorigin="anonymous">

    {% block title %}{% endblock %}
  </head>

  <body>

      <!-- Start of parent navigation bar -->
      <nav class="navbar fixed-top navbar-expand-sm navbar-light 
           style="background-color:white">

        <!-- Start of container for navigation bar -->
        <div class="container">
          
          <!-- Start of SSIS logo-->
          <a href="{{ url_for("homepage") }}"
            class="navbar-brand mb-0 h1">
            <img 
            class="d-inline-block align-top"
            src="{{url_for('static', filename='images/SSISlogo.png')}}" alt="SSISlogo">
          </a> <!-- End of SSIS logo-->

          <!--Start of Toggler -->
          <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> <!-- End of Toggler -->

          <div class="collapse navbar-collapse flex-row-reverse" 
              id="navbarNav">
              <ul class="navbar-nav">
                <!--Start of Student nav-->
                <li class="nav-item active" style="font-weight: 500;">
                  <a href="{{ url_for("homepage") }}" class="nav-link active">
                    Students
                  </a>
                </li> <!--end of Student nav-->
                <!--Start of Courses nav-->
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    Courses
                </a>
                </li> <!--end of Courses nav-->
                <!--Start of Colleges nav-->
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    Colleges
                </a>
                </li> <!--end of Colleges nav-->
              </ul>
          </div>

        </div> <!-- End of container for navigation bar -->
      </nav> <!-- End of parent navigation bar -->
    
      {% block content %}
    
      {% endblock content %}




























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
