<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
          crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="../static/css/header.css"/>
    
    

    <title>SSIS Home</title>
  </head>

  <body>
    <header class="d-flex">
      <div class="container navi">
        <!-- Start of parent navigation bar -->
        <nav class="navbar fixed-top navbar-expand-sm navbar-light 
            style="background-color:white">

          <!-- Start of container for navigation bar -->
          <div class="container">
            
            <!-- Start of SSIS logo-->
            <a onClick="window.location.reload()"
              class="navbar-brand mb-0 h1">
              <img 
              class="d-inline-block align-top"
              src="{{url_for('static', filename='images/SSISlogo.png')}}" alt="SSISlogo">
            </a> <!-- End of SSIS logo-->

            <!--Start of Toggler -->
            <button 
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> <!-- End of Toggler -->

            <div class="collapse navbar-collapse flex-row-reverse" 
                id="navbarNav">
                <ul class="navbar-nav">
                  <!--Start of Student nav-->
                  <li class="nav-item active" style="font-weight: 500;">
                    <a onClick="window.location.reload()" class="nav-link active">
                      Students
                    </a>
                  </li> <!--end of Student nav-->
                  <!--Start of Courses nav-->
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Courses
                  </a>
                  </li> <!--end of Courses nav-->
                  <!--Start of Colleges nav-->
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Colleges
                  </a>
                  </li> <!--end of Colleges nav-->
                </ul>
            </div>

          </div> <!-- End of container for navigation bar -->
        </nav> <!-- End of parent navigation bar -->
      </div>
    </header>
      
     

    <main>
      <div class="container d-flex align-items-center p-5">
        <div class="container p-5">
          <div class="container p-5">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First</th>
                  <th scope="col">Middle</th>
                  <th scope="col">Last</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Level</th>
                  <th scope="col">Course</th>
                  <th scope="col">ACTION</th>
                </tr>
              </thead>
              <tbody>
                {% for student in students %}
                  <tr>
                    <th>{{student[0]}}</th>
                    <td>{{student[1]}}</td>
                    <td>{{student[2]}}</td>
                    <td>{{student[3]}}</td>
                    <td>{{student[4]}}</td>
                    <td>{{student[5]}}</td>
                    <td>{{student[6]}}</td>
                    <td>
                      <button type="submit" class="btn btn-warning">Edit</button>
                      <button type="submit" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          
        </div>
      </div>
    </main>
    
      




























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
